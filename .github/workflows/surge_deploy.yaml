name: 'Deploy Surge'

on:
  push:
    branches:
    - master

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Make Directory
        run: mkdir build
      - name: Build the website
        run: cp index.html ./build/
      - name: Deploy Surge
        uses: yg/deploy-surge@v1.0.1
        with:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          BUILD_DIRECTORY: ${{ secrets.BUILD_DIRECTORY }}
          